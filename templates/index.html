<html>
  <head>
    <title>pocket-square</title>
  </head>
  <body>
      <h1>Your recommendations for today, {{ user.name }}!</h1>
      {% for post in posts %}
        <div>
            <h4><a href="{{ post.resolvedUrl }}" target="_blank">{{ post.title }}</a></h4>
            <a href="https://getpocket.com/a/read/{{ post.pocketId }}" target="_blank">@pocket</a>

            <a href="{{ post.similar_url }}">similar</a>
        </div>
      {% endfor %}
  </body>
</html>
